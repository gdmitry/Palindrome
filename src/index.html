<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="semantic.css">
	<title>Palindrome</title>
	<!--	<script src="http://localhost:35729/livereload.js"></script>-->
	<script src="../node_modules/systemjs/dist/system.js"></script>
	<script>
		System.import('./index.js');
	</script>
</head>

<body class="main">
	<div class="fix">
		<form class="ui form segment">
			<p class="title">Identify palindromes within a string</p>
			<div class="field">
				<div class="field">
					<label>Test string</label>
					<input placeholder="Please, input a string ..." class="test-string" name="test-string" type="text">
				</div>
			</div>
			<div class="inline field">
				<div class="ui checkbox">
					<input type="checkbox" class="case" tabindex="0">
					<label>Ignore case</label>
				</div>
			</div>
			<div class="ui blue submit button sendButton" data-content="Add users to your feed">Submit</div>
			<div class="ui clear button resetButton">Clear</div>
		</form>
		<div class="ui ignored positive message">
			<ol class="result-list">
			</ol>
		</div>
	</div>
</body>

</html>
