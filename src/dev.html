	<title>Palindrome</title>
</head>

<body class="main">
	<div class="fix">
		<form class="ui form segment" action="">
			<p class="title">Identify palindromes within a string</p>

					<label>Test string</label>
					<input type="text" class="test-string" name="test-string" placeholder="Please, input a string ..." required>

			</div>
			<div class="inline field">
				<div class="ui checkbox">
					<input type="checkbox" name="case" class="case" tabindex="0">
					<label>Ignore case</label>
				</div>
			</div>
			<button type="submit" class="ui blue submit button sendButton">Submit</button>
			<button type="reset" class="ui clear button resetButton">Clear</button>
		</form>
		<div class="ui ignored positive message">
			<ol class="result-list">
			</ol>
		</div>
	</div>

		System.import('./modules/index.js');
